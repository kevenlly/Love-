<style>

    margin: 0; padding: 0;

  }

    margin: 0;
  }

  }

    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    margin: 40px 0;
    z-index: 10;
    position: relative;
  }
  .contador-box {
    background: rgba(255, 192, 203, 0.15);
    border: 2px solid #ff99cc;
    border-radius: 20px;
    padding: 20px 30px;
    text-align: center;

    width: 280px;
    font-weight: bold;
  }
  .contador-box.noite {

    box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
  }

    font-size: 26px;
    color: #ff4d88;
    margin-bottom: 15px;
  }
  .contador-box.noite h2 {
    color: #ff99cc;
  }
  .contador {
    font-family: 'Courier New', monospace;
    font-size: 20px;
    color: #333;
  }
  .contador.noite {
    color: #f9d5e5;
  }
  /* Galeria com swipe horizontal */
  .foto-galeria {
    display: flex;
    overflow-x: auto;
    gap: 25px;
    padding: 20px 30px;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    max-width: 100vw;
    box-sizing: border-box;

    position: relative;

    background: #ffe6f0;
    border-radius: 10px;
  }

    border-radius: 10px;
  }

    scroll-snap-align: center;
    position: relative;
    cursor: pointer;

    width: 220px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(255,105,180,0.7);
    transition: transform 0.3s ease;
    display: block;

    bottom: 10px;
    left: 50%;

    font-family: 'Dancing Script', cursive;
    font-size: 18px;
    background: rgba(255, 192, 203, 0.7);

    pointer-events: none;

    transition: opacity 0.3s ease;

  /* Corações flutuantes */
  .coracoes-flutuantes {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }
  .coracao {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff69b4;
    opacity: 0.8;
    transform: rotate(45deg);
    animation: flutuar 6s linear infinite;
    border-radius: 5px 5px 0 0;
  }
  .coracao::before,
  .coracao::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff69b4;
    border-radius: 50%;
  }
  .coracao::before {
    top: -10px;
    left: 0;
  }
  .coracao::after {
    top: 0;
    left: 10px;
  }
  @keyframes flutuar {
    0% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-10vh) rotate(45deg);
      opacity: 0;
    }
  }
  /* Poesia com digitação e rolagem */
  .poesia-container {
    max-width: 600px;
    margin: 20px auto
    /* Poesia com digitação e rolagem */

      align-items: center;

      transition: background-color 0.3s ease;
    }
    #popup-surpresa button:hover {
      background: #d63384;
    }
</style>

// Função para formatar tempo em dias, horas, minutos e segundos
function formatarTempo(ms) {
  let totalSegundos = Math.floor(ms / 1000);
  const dias = Math.floor(totalSegundos / (3600 * 24));
  totalSegundos %= 3600 * 24;
  const horas = Math.floor(totalSegundos / 3600);
  totalSegundos %= 3600;
  const minutos = Math.floor(totalSegundos / 60);
  const segundos = totalSegundos % 60;
  return `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

    div.appendChild(img);

}

}

// Função para digitar a poesia com efeito
function digitarPoesia(texto, element, velocidade = 50) {
  let i = 0;
  element.textContent = '';
  function digitar() {
    if (i < texto.length) {
      element.textContent += texto.charAt(i);
      i++;
      setTimeout(digitar, velocidade);
    }
  }
  digitar();
}

}

// Pop-up final surpresa ao carregar página depois de 10 segundos
window.addEventListener('load', () => {
  musicaFundoEl.play().catch(() => {});
  montarGaleria();
  montarDatasEspeciais();
  atualizarContadores();
  setInterval(atualizarContadores, 1000);
  digitarPoesia(poesiaTexto, poesiaEl);

  setTimeout(() => {
    popupSurpresa.classList.add('show');
  }, 10000);
});

btnFecharPopup.addEventListener('click', () => {
  popupSurpresa.classList.remove('show');
});

</script>
