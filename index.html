<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fffafc;
      color: #5b1a35;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 0.5em;
      color: #d14d72;
    }
    .carousel {
      position: relative;
      width: 90vw;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .carousel img {
      width: 100%;
      display: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .carousel img.active {
      display: block;
      animation: fade 1s ease-in-out;
    }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .declaration {
      font-size: 1.2em;
      font-style: italic;
      margin: 10px 0 20px;
    }
    .romantic-btns button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      background: #ff85a2;
      color: white;
      transition: background 0.3s;
    }
    .romantic-btns button:hover {
      background: #ff678a;
    }
    .contador {
      font-weight: bold;
      font-size: 1.1em;
      margin: 10px 0;
    }
    .poema-digitado {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
      white-space: pre-wrap;
      margin: 20px auto;
      width: 80%;
      padding: 15px;
      background: #ffe6f0;
      border-radius: 10px;
    }
    .floating-hearts {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      top: 0;
      left: -10px;
    }
    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
    .data-especial {
      margin: 20px 0;
    }
    .data-especial button {
      background: #ffadc2;
      color: white;
    }
    .popup-final {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Nosso Amor</h1>
  <div class="romantic-btns">
    <button onclick="ativarModoNoite()">üåô Modo Noite</button>
    <button onclick="mostrarFrase()">üíå Me sinto assim por voc√™...</button>
    <button onclick="trocarMusica()">üéµ Trocar m√∫sica</button>
  </div>  <div class="carousel" onclick="proximaFoto()">
    <img src="foto1.jpg" class="active" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
    <img src="foto4.jpg" alt="Foto 4">
    <img src="foto5.jpg" alt="Foto 5">
    <img src="foto6.jpg" alt="Foto 6">
    <img src="foto7.jpg" alt="Foto 7">
    <img src="foto8.jpg" alt="Foto 8">
    <img src="foto9.jpg" alt="Foto 9">
    <img src="foto10.jpg" alt="Foto 10">
    <img src="foto11.jpg" alt="Foto 11">
    <img src="foto12.jpg" alt="Foto 12">
    <img src="foto13.jpg" alt="Foto 13">
    <img src="foto14.jpg" alt="Foto 14">
  </div>
  <div class="declaration" id="declaration"></div>  <div class="contador" id="contadorBeijo"></div>
  <div class="contador" id="contadorNamoro"></div>  <div class="data-especial">
    <button onclick="mostrarPoema('Primeiro Beijo')">üíã 11/08/2024</button>
    <button onclick="mostrarPoema('Primeiro Date')">üç∑ 18/01/2025</button>
    <button onclick="mostrarPoema('Pedido de Namoro')">üíç 01/02/2025</button>
    <button onclick="mostrarPoema('Viagem S√≠tio')">üè° 02/03/2025</button>
    <button onclick="mostrarPoema('Entrega Alian√ßas')">üîó 01/04/2025</button>
  </div>  <div class="poema-digitado" id="poema"></div>
  <div class="popup-final" id="popupFinal">
    <h2>üåü Surpresa Final üåü</h2>
    <p>Nosso amor √© minha maior alegria. Voc√™ √© tudo pra mim!</p>
    <button onclick="document.getElementById('popupFinal').style.display='none'">Fechar</button>
  </div>
  <div class="floating-hearts" id="hearts"></div>
  <audio id="musica" autoplay loop>
    <source src="all_of_me.mp3" type="audio/mpeg">
  </audio>  <script>
    const frases = [
      "Cada momento ao seu lado √© um presente do universo.",
      "Seu sorriso ilumina meus dias como o sol.",
      "Voc√™ √© minha inspira√ß√£o di√°ria.",
      "Nosso amor cresce mais a cada instante.",
      "Seu abra√ßo √© meu lugar favorito.",
      "Voc√™ √© o motivo do meu melhor sorriso.",
      "Com voc√™, tudo faz sentido.",
      "Voc√™ √© meu lar, minha paz.",
      "Nosso amor √© eterno em cada batida do meu cora√ß√£o.",
      "Te amo mais do que palavras podem expressar.",
      "Meu cora√ß√£o √© todo seu.",
      "Amar voc√™ √© a melhor parte da minha vida.",
      "Voc√™ √© meu sonho realizado.",
      "Somos perfeitos juntos."
    ];
    const poemas = {
      "Primeiro Beijo": "Naquela noite m√°gica e calma,\nselou-se o amor com um beijo na alma.",
      "Primeiro Date": "Um jantar, um olhar, m√£os entrela√ßadas,\num in√≠cio de amor em risadas trocadas.",
      "Pedido de Namoro": "No brilho dos teus olhos, fiz morada,\ne em teu sim, nasceu a caminhada.",
      "Viagem S√≠tio": "Entre verdes e sorrisos sem fim,\nteu carinho fez morada em mim.",
      "Entrega Alian√ßas": "Com um par de alian√ßas em nossas m√£os,\nselamos promessas e novos planos."
    };

    let index = 0;
    const imgs = document.querySelectorAll(".carousel img");
    const declaration = document.getElementById("declaration");
    function proximaFoto() {
      imgs[index].classList.remove("active");
      index = (index + 1) % imgs.length;
      imgs[index].classList.add("active");
      declaration.innerText = frases[index];
    }
    setInterval(proximaFoto, 4000);

    function atualizaContadores() {
      const beijo = new Date("2024-08-11T00:00:00");
      const namoro = new Date("2025-02-01T00:00:00");
      const agora = new Date();

      function calculaTempo(data) {
        let diff = agora - data;
        let dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        let horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        let minutos = Math.floor((diff / (1000 * 60)) % 60);
        let segundos = Math.floor((diff / 1000) % 60);
        return `${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }

      document.getElementById("contadorBeijo").innerText =
        `Desde o primeiro beijo: ${calculaTempo(beijo)}`;
      document.getElementById("contadorNamoro").innerText =
        `Desde o in√≠cio do namoro: ${calculaTempo(namoro)}`;
    }
    setInterval(atualizaContadores, 1000);
    atualizaContadores();

    function mostrarFrase() {
      alert(frases[Math.floor(Math.random() * frases.length)]);
    }
    function mostrarPoema(data) {
      const texto = poemas[data] || "Amor eterno em cada gesto.";
      const el = document.getElementById("poema");
      el.innerText = "";
      let i = 0;
      function digitar() {
        if (i < texto.length) {
          el.innerText += texto[i];
          i++;
          setTimeout(digitar, 70);
        }
      }
      digitar();
    }
    function ativarModoNoite() {
      document.body.style.background = "#1c1c1c";
      document.body.style.color = "#fce4ec";
    }
    function trocarMusica() {
      const audio = document.getElementById("musica");
      audio.src = audio.src.includes("all_of_me") ? "musica2.mp3" : "all_of_me.mp3";
      audio.play();
    }
    function criarCora√ß√µes() {
      const container = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "%";
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
    criarCora√ß√µes();

    // Mensagem final surpresa ap√≥s 1 minuto
    setTimeout(() => {
      document.getElementById("popupFinal").style.display = "block";
    }, 60000);
  </script></body>
</html>
