// Fun√ß√£o para formatar tempo em dias, horas, minutos e segundos
function formatarTempo(ms) {
  let totalSegundos = Math.floor(ms / 1000);
  const dias = Math.floor(totalSegundos / (3600 * 24));
  totalSegundos %= 3600 * 24;
  const horas = Math.floor(totalSegundos / 3600);
  totalSegundos %= 3600;
  const minutos = Math.floor(totalSegundos / 60);
  const segundos = totalSegundos % 60;
  return `${dias}d ${horas}h ${minutos}m ${segundos}s`;
}

function digitarPoesia(texto, element, velocidade = 50) {
  let i = 0;
  element.textContent = '';
  function digitar() {
    if (i < texto.length) {
      element.textContent += texto.charAt(i);
      i++;
      setTimeout(digitar, velocidade);
    }
  }
  digitar();
}

// Anima√ß√£o cora√ß√µes flutuantes
function criarCoracao() {
  const coracao = document.createElement('div');
  coracao.classList.add('coracao');
  coracao.style.left = `${Math.random() * 100}%`;
  coracao.style.animationDuration = `${3 + Math.random() * 3}s`;
  coracoesEl.appendChild(coracao);

  setTimeout(() => {
    coracoesEl.removeChild(coracao);
  }, 6000);
}

setInterval(criarCoracao, 800);

// Pop-up final surpresa ao carregar p√°gina depois de 10 segundos
window.addEventListener('load', () => {
  musicaFundoEl.play().catch(() => {});
  montarGaleria();
  montarDatasEspeciais();
  atualizarContadores();
  setInterval(atualizarContadores, 1000);
  digitarPoesia(poesiaTexto, poesiaEl);

  setTimeout(() => {
    popupSurpresa.classList.add('show');
  }, 10000);
});

btnFecharPopup.addEventListener('click', () => {
  popupSurpresa.classList.remove('show');
});

</script>
